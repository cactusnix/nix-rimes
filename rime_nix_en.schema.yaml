# Rime schema
# encoding: utf-8

schema:
  schema_id: rime_nix_en
  name: 仙人掌英文
  version: "0.1"
  author:
    - cactusnix
  description: |
    英文输入

switches:
  - name: ascii_mode
    states: [ac, none]
    reset: 0

engine:
  processors:
    - ascii_composer # 中英文互换
    - speller # 拼写设定
    - express_editor # 空格、回车上屏
    - key_binder # 快捷键
  segmentors:
    - abc_segmentor # 分割输入的字符
  translators:
    - script_translator # 翻译器

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  algebra:
    # 把大小写混写的单词转写为全小写
    - derive/^(.+)$/\L$1/
    # 把小写的单词转写为全大写
    - derive/^([a-z].+)$/\U$1/
    # 把单词转写为首字母大写
    - derive/^([a-zA-Z])/\U$1/
    # 把小写的单词转写为前2字母大写
    - derive/^([a-z][a-z])/\U$1/

translator:
  dictionary: rime_nix_en
  spelling_hints: 9
  comment_format:
    - xform/^.+$//

key_binder:
  import_preset: default
