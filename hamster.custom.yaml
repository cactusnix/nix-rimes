# Rime hamster custom settings
# encoding: utf-8

patch:
  # 通用配置
  general:
    enableAppleCloud: false
  # 工具栏
  toolbar:
    # 是否开启工具栏
    enableToolbar: true
    # 显示键盘 icon 按钮
    displayAppIconButton: false
    # 显示键盘 dissmiss 按钮
    displayKeyboardDismissButton: false
    # 工具栏总高度
    heightOfToolbar: 50
    # 拼写区高度(剩余高度由候选文字占用)
    heightOfCodingArea: 10
    # 拼写区字体大小
    codingAreaFontSize: 12
    # 候选文字字体大小
    candidateWordFontSize: 18
    # 候选文字备注信息字体大小。
    # 对应 rime 候选字的 comment 信息
    candidateCommentFontSize: 12
    # 是否显示候选文字索引
    displayIndexOfCandidateWord: false
    # 是否显示候选文字 Comment 信息
    displayCommentOfCandidateWord: false

  # 键盘相关配置
  keyboard:
    # 使用键盘类型:
    # chinese: 中文26键
    # chineseNineGrid: 中文九宫格
    # custom(name): 自定义键盘，其中 name 对应自定义键盘配置(customizeKeyboards)中的 name。如: custom(中文26键)
    useKeyboardType: custom(cactusnix)
    # 关闭划动文本显示
    disableSwipeLabel: false
    # 上下显示划动文本不规则布局
    swipeLabelUpAndDownIrregularLayout: false
    # 上下显示划动文本规则布局
    swipeLabelUpAndDownLayout: false
    # 上划显示到左侧
    upSwipeOnLeft: true
    # 显示按键气泡
    displayButtonBubbles: true
    # 启用按键声
    enableKeySounds: true
    # 启用触控反馈
    enableHapticFeedback: true
    # 反馈强度
    hapticFeedbackIntensity: 2
    # 启用分号按键
    displaySemicolonButton: false
    # 启用符号按键
    displayClassifySymbolButton: false
    # 启用空格左侧按键
    displaySpaceLeftButton: false
    spaceLeftButtonProcessByRIME: true
    keyValueOfSpaceLeftButton: ","
    # 启用空格右侧按键
    displaySpaceRightButton: false
    spaceRightButtonProcessByRIME: true
    keyValueOfSpaceRightButton: "."
    # 启用中英切换按键
    displayChineseEnglishSwitchButton: false
    # 按键位于空格左侧
    chineseEnglishSwitchButtonIsOnLeftOfSpaceButton: false
    # 启用数字九宫格键盘
    enableNineGridOfNumericKeyboard: true
    # (数字九宫格键盘)符号是否直接上屏
    enterDirectlyOnScreenByNineGridOfNumericKeyboard: true
    symbolsOfGridOfNumericKeyboard:
      - +
      - "-"
      - "*"
      - /
    lockShiftState: false
    enableEmbeddedInputMode: false
    widthOfOneHandedKeyboard: 80
    symbolsOfCursorBack:
      - '""'
      - "“”"
      - "[]"
    symbolsOfReturnToMainKeyboard:
      - "，"
      - "。"
      - "！"
    symbolsOfChineseNineGridKeyboard:
      - "，"
      - "。"
      - "？"
      - "！"
      - "…"
      - "~"
      - "'"
      - "、"
    pairsOfSymbols:
      - "[]"
      - ()
      - "“”"
    enableSymbolKeyboard: true
    lockForSymbolKeyboard: false

    # 是否启用空格加载文本
    enableLoadingTextForSpaceButton: true

    # 空格按钮加载文本
    loadingTextForSpaceButton: ""

    # 空格按钮长显文本
    labelTextForSpaceButton: "cactusnix"

    # 空格按钮长显为当前输入方案
    # 当开启此选项后，labelForSpaceButton 设置的值无效
    showCurrentInputSchemaNameForSpaceButton: false

    # 空格按钮加载文字显示当前输入方案
    # 当开启此选项后， loadingTextForSpaceButton 设置的值无效
    showCurrentInputSchemaNameOnLoadingTextForSpaceButton: false

    # 是否启用配色方案
    enableColorSchema: true
    # 浅色模式下配色
    useColorSchemaForLight: "wechat_light"
    # 暗色模式下配色
    useColorSchemaForDark: "wechat_dark"

    # 配色方案
    colorSchemas:
      - schemaName: wechat_light
        name: 微信键盘浅色
        text_color: 0x424242
        comment_text_color: 0x424242
        hilited_candidate_back_color: 0x75B100
        hilited_candidate_text_color: 0xFFFFFF
        hilited_comment_text_color: 0xFFFFFF
      - schemaName: wechat_dark
        name: 微信键盘深色
        back_color: 0x2e2925
        text_color: 0x424242
        label_color: 0x999999
        candidate_text_color: 0xe9e9ea
        comment_text_color: 0xe9e9ea
        hilited_candidate_back_color: 0x75B100
        hilited_candidate_text_color: 0xFFFFFF
        hilited_comment_text_color: 0xFFFFFF

  # RIME 引擎相关配置
  rime:
    maximumNumberOfCandidateWords: 100
    keyValueOfSwitchSimplifiedAndTraditional: simplified
    # RIME 重新部署时，是否覆盖词库文件
    # 如果使用自造词，需要改为 false, 否则部署时会覆盖键盘自造词文件
    overrideDictFiles: false
    # 覆盖词库文件的正则表达式
    # 使用场景：
    # 在开启 overrideDictFiles 后，每次重新部署会按照正则表达式符合的条件翻盖文件
    regexOnOverrideDictFiles:
      - "^.*[.]userdb.*$"
      - "^.*[.]txt$"
    # 拷贝键盘文件至应用沙盒目录的正则表达式，只会拷贝并覆盖符合表达式的文件。
    # 正则表达式为空时，则使用默认值 ["^.*[.]userdb.*$", "^.*[.]txt$"]
    # 使用场景：在文件管理功能中，拷贝键盘词库文件至应用
    regexOnCopyAppGroupDictFile:
      - "^.*[.]userdb.*$"
      - "^.*[.]txt$"

  # 划动相关配置
  swipe:
    # 指空格移动多个 point，光标移动一位。所以数字越小越灵敏
    spaceDragSensitivity: 5

    # 划动距离阈值，当划动的距离大于或等于此值时，才会识别为一次划动
    distanceThreshold: 20

    # 此值是正切角度的阈值，用来限制上下左右划动时的角度，如果太大容易误触
    # 默认为 15 度的正切值，即上下左右划的的角度不能超过 15 度
    # tan(10º) ≈ 0.176, tan(15º) ≈ 0.268, tan(30º) ≈ 0.577, tan(45º) = 1, tan(60º) ≈ 1.732
    tangentThreshold: 0.577
    # 长按延迟时间，只要大于或等于此阈值，才会触发长按 Action，如空格划动
    longPressDelay: 0.3
  keyboards:
    - name: cactusnix
      rows:
        - keys:
            - action: character(q)
              swipe:
              - direction: up
                action: character(1)
                display: false
            - action: character(w)
              swipe:
              - direction: up
                action: character(2)
                display: false
            - action: character(e)
              swipe:
              - direction: up
                action: character(3)
                display: false
            - action: character(r)
              swipe:
              - direction: up
                action: character(4)
                display: false
            - action: character(t)
              swipe:
              - direction: up
                action: character(5)
                display: false
            - action: character(y)
              swipe:
              - direction: up
                action: character(6)
                display: false
            - action: character(u)
              swipe:
              - direction: up
                action: character(7)
                display: false
            - action: character(i)
              swipe:
              - direction: up
                action: character(8)
                display: false
            - action: character(o)
              swipe:
              - direction: up
                action: character(9)
                display: false
            - action: character(p)
              swipe:
              - direction: up
                action: character(0)
                display: false
        - keys:
            - action: none
            - action: character(a)
            - action: character(s)
            - action: character(d)
            - action: character(f)
            - action: character(g)
            - action: character(h)
            - action: character(j)
            - action: character(k)
            - action: character(l)
            - action: none
        - keys:
            - action: shift
              width: available
            - action: none
            - action: character(z)
            - action: character(x)
            - action: character(c)
            - action: character(v)
            - action: character(b)
            - action: character(n)
            - action: character(m)
            - action: none
            - action: backspace
              width: available
        - keys:
            - action: keyboardType(numericNineGrid)
              width: percentage(0.2)
            - action: character(,)
            - action: space
              width: available
            - action: shortCommand(#上个输入方案)
              label: "⌘ "
            - action: enter
              width: percentage(0.2)
              label: "Enter"
