# Rime hamster custom patched settings
# encoding: utf-8

patch:
  # 通用配置
  general:
    # 禁用 iCloud 同步
    enableAppleCloud: false
  # 工具栏
  toolbar:
    # 是否开启工具栏
    enableToolbar: true
    # 工具栏总高度
    heightOfToolbar: 60
    # 拼写区高度(剩余高度由候选文字占用)
    heightOfCodingArea: 15
    # 拼写区字体大小
    codingAreaFontSize: 14
    # 候选文字字体大小
    candidateWordFontSize: 20
    # 是否显示候选文字 Comment 信息
    displayCommentOfCandidateWord: true
  # 键盘相关配置
  keyboard:
    # 使用自定义键盘
    useKeyboardType: { custom: cactusnix }
    # 不锁定大写状态
    lockShiftState: false
    # 启用触控反馈
    enableHapticFeedback: true
    # 反馈强度
    hapticFeedbackIntensity: 2
    # 是否启用配色方案
    enableColorSchema: true
    # 浅色模式下配色
    useColorSchemaForLight: cactusnix_light
    # 暗色模式下配色
    useColorSchemaForDark: cactusnix_dark
    # 配色方案
    colorSchemas:
      - schemaName: cactusnix_light
        name: light
        text_color: 0xD69A00
        comment_text_color: 0x424242
        hilited_candidate_back_color: 0xD69A00
        hilited_candidate_text_color: 0xFFFFFF
        hilited_comment_text_color: 0xFFFFFF
      - schemaName: cactusnix_dark
        name: dark
        text_color: 0xD69A00
        candidate_text_color: 0xe9e9ea
        comment_text_color: 0xe9e9ea
        hilited_candidate_back_color: 0xD69A00
        hilited_candidate_text_color: 0xFFFFFF
        hilited_comment_text_color: 0xFFFFFF
  # RIME 引擎相关配置
  rime:
    # RIME 重新部署时，是否覆盖词库文件
    # 如果使用自造词，需要改为 false, 否则部署时会覆盖键盘自造词文件
    overrideDictFiles: false
  keyboards:
    - name: cactusnix
      rows:
        - keys:
            - action: { character: { char: q } }
              swipe:
                - direction: up
                  action: { character: { char: 1 } }
                  display: false
            - action: { character: { char: w } }
              swipe:
                - direction: up
                  action: { character: { char: 2 } }
                  display: false
            - action: { character: { char: e } }
              swipe:
                - direction: up
                  action: { character: { char: 3 } }
                  display: false
            - action: { character: { char: r } }
              swipe:
                - direction: up
                  action: { character: { char: 4 } }
                  display: false
            - action: { character: { char: t } }
              swipe:
                - direction: up
                  action: { character: { char: 5 } }
                  display: false
            - action: { character: { char: y } }
              swipe:
                - direction: up
                  action: { character: { char: 6 } }
                  display: false
            - action: { character: { char: u } }
              swipe:
                - direction: up
                  action: { character: { char: 7 } }
                  display: false
            - action: { character: { char: i } }
              swipe:
                - direction: up
                  action: { character: { char: 8 } }
                  display: false
            - action: { character: { char: o } }
              swipe:
                - direction: up
                  action: { character: { char: 9 } }
                  display: false
            - action: { character: { char: p } }
              swipe:
                - direction: up
                  action: { character: { char: 0 } }
                  display: false
        - keys:
            - action: none
            - action: { character: { char: a } }
            - action: { character: { char: s } }
            - action: { character: { char: d } }
            - action: { character: { char: f } }
            - action: { character: { char: g } }
            - action: { character: { char: h } }
            - action: { character: { char: j } }
            - action: { character: { char: k } }
            - action: { character: { char: l } }
            - action: none
        - keys:
            - action: shift
              width: { percentage:0.15 }
            - action: none
            - action: { character: { char: z } }
            - action: { character: { char: x } }
            - action: { character: { char: c } }
            - action: { character: { char: v } }
            - action: { character: { char: b } }
            - action: { character: { char: n } }
            - action: { character: { char: m } }
            - action: none
            - action: backspace
              width: { percentage: 0.15 }
              swipe:
                - direction: up
                  action: { shortCommand: "#重输" }
                  display: false
        - keys:
            - action: { keyboardType: numericNineGrid }
              width: { percentage: 0.2 }
            - action: space
              width: available
              label: Space
            - action: enter
              width: { percentage: 0.2 }
              label: Enter
