# Rime hamster custom patched settings
# encoding: utf-8

patch:
  # 通用配置
  general:
    # 禁用 iCloud 同步
    enableAppleCloud: false
  # 工具栏
  toolbar:
    # 工具栏总高度
    heightOfToolbar: 60
    # 拼写区高度(剩余高度由候选文字占用)
    heightOfCodingArea: 15
    # 拼写区字体大小
    codingAreaFontSize: 14
    # 候选文字字体大小
    candidateWordFontSize: 20
    # 是否显示候选文字 Comment 信息
    displayCommentOfCandidateWord: true
  # 键盘相关配置
  keyboard:
    # 使用自定义键盘
    useKeyboardType: custom(cactusnix)
    # 不锁定大写状态
    lockShiftState: false
    # 启用触控反馈
    enableHapticFeedback: true
    # 反馈强度
    hapticFeedbackIntensity: 2
    # 是否启用配色方案
    enableColorSchema: true
    # 浅色模式下配色
    useColorSchemaForLight: cactusnix_light
    # 暗色模式下配色
    useColorSchemaForDark: cactusnix_dark
    # 配色方案
    colorSchemas:
      - schemaName: cactusnix_light
        name: light
        text_color: 0xD69A00
        comment_text_color: 0x424242
        hilited_candidate_back_color: 0xD69A00
        hilited_candidate_text_color: 0xFFFFFF
        hilited_comment_text_color: 0xFFFFFF
      - schemaName: cactusnix_dark
        name: dark
        text_color: 0xD69A00
        candidate_text_color: 0xe9e9ea
        comment_text_color: 0xe9e9ea
        hilited_candidate_back_color: 0xD69A00
        hilited_candidate_text_color: 0xFFFFFF
        hilited_comment_text_color: 0xFFFFFF
  # RIME 引擎相关配置
  rime:
    # RIME 重新部署时，是否覆盖词库文件
    # 如果使用自造词，需要改为 false, 否则部署时会覆盖键盘自造词文件
    overrideDictFiles: false
  keyboards:
    - name: cactusnix
      rows:
        - keys:
            - action: character(q)
              swipe:
              - direction: up
                action: character(1)
                display: false
            - action: character(w)
              swipe:
              - direction: up
                action: character(2)
                display: false
            - action: character(e)
              swipe:
              - direction: up
                action: character(3)
                display: false
            - action: character(r)
              swipe:
              - direction: up
                action: character(4)
                display: false
            - action: character(t)
              swipe:
              - direction: up
                action: character(5)
                display: false
            - action: character(y)
              swipe:
              - direction: up
                action: character(6)
                display: false
            - action: character(u)
              swipe:
              - direction: up
                action: character(7)
                display: false
            - action: character(i)
              swipe:
              - direction: up
                action: character(8)
                display: false
            - action: character(o)
              swipe:
              - direction: up
                action: character(9)
                display: false
            - action: character(p)
              swipe:
              - direction: up
                action: character(0)
                display: false
        - keys:
            - action: none
            - action: character(a)
            - action: character(s)
            - action: character(d)
            - action: character(f)
            - action: character(g)
            - action: character(h)
            - action: character(j)
            - action: character(k)
            - action: character(l)
            - action: none
        - keys:
            - action: shift
              width: percentage(0.15)
            - action: none
            - action: character(z)
            - action: character(x)
            - action: character(c)
            - action: character(v)
            - action: character(b)
            - action: character(n)
            - action: character(m)
            - action: none
            - action: backspace
              width: percentage(0.15)
              swipe:
              - direction: up
                action: shortCommand(#重输)
                display: false
        - keys:
            - action: keyboardType(numericNineGrid)
              width: percentage(0.2)
            - action: space
              width: available
              label: Space
            - action: enter
              width: percentage(0.2)
              label: Enter
