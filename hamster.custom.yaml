# Rime hamster custom patched settings
# encoding: utf-8

patch:
  # 键盘相关配置
  keyboard:
    # 使用自定义键盘
    useKeyboardType: cactusnix
    # 启用触控反馈
    enableHapticFeedback: true
  # RIME 引擎相关配置
  rime:
    # RIME 重新部署时，是否覆盖词库文件
    # 如果使用自造词，需要改为 false, 否则部署时会覆盖键盘自造词文件
    overrideDictFiles: false
  keyboards:
    __include: hamster_keyboards:/keyboards
