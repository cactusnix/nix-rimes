# Rime squirrel settings
# encoding: utf-8

# 要比共享目录的同名文件的 config_version 大才可以生效
config_version: "2023-05-19"

# options: last | default | _custom_
# last: the last used latin keyboard layout
# default: US (ABC) keyboard layout
# _custom_: keyboard layout of your choice, e.g. 'com.apple.keylayout.USExtended' or simply 'USExtended'
keyboard_layout: default
# for veteran chord-typist
chord_duration: 0.1 # seconds
# options: always | never | appropriate
show_notifications_when: appropriate

style:
  color_scheme: wechat_light
  color_scheme_dark: wechat_dark
  # 预设选项
  candidate_list_layout: linear
  border_height: 0
  border_width: 8
  corner_radius: 5
  hilited_corner_radius: 5
  label_font_point: 12
  font_face: PingFangSC
  font_point: 16
  candidate_format: "%c %@ "
  inline_preedit: true

# 皮肤主题
preset_color_schemes:
  wechat_light:
    name: 微信键盘浅色
    back_color: 0xFFFFFF
    comment_text_color: 0x999999
    hilited_candidate_back_color: 0x75B100
    hilited_candidate_text_color: 0xFFFFFF
    text_color: 0x424242
  wechat_dark:
    name: 微信键盘深色
    back_color: 0x2e2925
    comment_text_color: 0x999999
    hilited_candidate_back_color: 0x75B100
    hilited_candidate_text_color: 0xFFFFFF
    text_color: 0x424242
    label_color: 0x999999
    candidate_text_color: 0xe9e9ea
